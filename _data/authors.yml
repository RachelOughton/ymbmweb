Rachel Oughton:
  name        : "Rachel Oughton"
  bio         : "Associate Professor, Statistics, Durham University Maths Department."
  longbio     : |
    My research in statistics focusses on adapting methodology to model complex situations. I am (or have been) involved in projects about educational interventions, criminology, petroleum geoscience, flood modelling and health care provision. 
  
    I'm also involved in maths outreach and enjoy talking about maths with people who might not so often hear about it. Young Minds Big Maths is a big part of this! 

    In my spare time, I enjoy sewing, knitting and reading, and spending time with my family.
    
